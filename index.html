<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing page</title>
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/nolan/64/web-design.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
    </head>
    <body>
        <div class="top">
            <div class="topContent">
                <img class="logoTop" src="img/logo.png" />
                <div class="topContentTopic">
                    <h3 h3>Web development courses</h3>
                    <p>Learn to code with an easy to understand, project based learning path</p>
                    <button>Browse course</button>
                </div>
            </div>

            <div class="topSubContent">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Careers</li>
                        <li>Blog</li>
                    </ul>
                </nav>
                <img src="img/picture-1.jpg" />
            </div>
        </div>

        <footer>
            <div class="footerInfo">
                <img class="logoBottom" src="img/logo.png" />
                <h3>Join us in the courses</h3>
                <p>
                    Sign up to the newsletter and be the first one to know about new courses or
                    special offers.
                </p>
            </div>

            <div class="footerForm">
                <div class="formControl">
                    <input placeholder="Enter your email" />
                    <button>Subscribe</button>
                </div>
            </div>
        </footer>
    </body>
    <script src="helper.js"></script>
    <script src="script.js"></script>
</html>
